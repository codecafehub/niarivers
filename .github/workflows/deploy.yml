# The 'name' of the workflow
name: Host Provider SSH Test

# The 'on' trigger, telling it when to run
on:
  push:
    branches:
      - master

# The REQUIRED 'jobs' section
jobs:
  # This is the job they provided, now correctly nested
  create-ssh-job:
    name: ðŸ“‚ Run SSH Commands
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Ssh script execution
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MAIN_HOST }}
          username: ${{ secrets.MAIN_USERNAME }}
          port: ${{ secrets.MAIN_PORT }}
          password: ${{ secrets.MAIN_PASSWORD }}
          script: |
            echo "âœ… Successfully connected to the server!"
            echo "Current directory:"
            pwd
            echo "Changing to public_html..."
            cd public_html/
            echo "New directory:"
            pwd
            echo "Listing files:"
            ls -la